
<div class="random">
<button
  type="button"
  class="btn btn-primary"
  (click)="openPopup()"> Random
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Pick a Meal!</h4>
      </div>
      <div class="modal-body">
        <button>Breakfest</button>
        <button>Lunch</button>
        <button>Dinner</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="split left">
    <div class="centered">
        <app-feed *ngFor="let l of list" [food]= "l"></app-feed>
    </div>
  </div>
