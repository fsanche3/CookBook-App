<div class="random">
<button
  type="button"
  class="btn btn-primary"
  (click)="openPopup()"> Random
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Pick a Meal!</h4>
      </div>
      <div class="modal-body">
        <button (click)="randomBreakfest()">Breakfest</button>
        <button (click)="randomLunch()" >Lunch</button>
        <button (click)="randomDinner()">Dinner</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="split">
  <div class="radio">
  <label class="container">Breakfest
    <input (click)="chooseTypeBreakfest()" type="radio" checked="checked" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container">Lunch
    <input (click)="chooseTypeLunch()" type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container">Dinner
    <input (click)="chooseTypeDinner()" type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
  <div class="total">
    Total Meals: {{list.length}}
  </div>
</div>
    <div class="centered">
        <app-feed *ngFor="let l of list" [food]= "l"></app-feed>
    </div>
  </div>
